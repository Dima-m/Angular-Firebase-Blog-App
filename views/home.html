<div class="modal fade" id="enterBlog" ng-controller="EntryCtrl as entry">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enter Your Blog Post</h3>
                <button class="close" data-dismiss="modal">
          <span class="text-danger">Ã—</span>
        </button>
            </div>
            <div class="modal-body">
                <form ng-submit="entry.saveBlog()">
                    <div class="form-group">
                        <label for="blogTitle">Title</label>
                        <input type="text" id="blogTitle" class="form-control" placeholder="Enter your post title here" ng-model="entry.blog.title" />
                    </div>
                    <div class="form-group">
                        <label for="blogEntry">Entry</label>
                        <textarea name="blogEntry" id="blogEntry" cols="30" rows="10" class="form-control blog" placeholder="Enter your post" ng-model="entry.blog.entry"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Save Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-10" ng-controller="ListCtrl as list">
    <div class="row">
        <blog-list></blog-list>
    </div>
</div>
